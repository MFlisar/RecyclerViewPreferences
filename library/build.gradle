apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.MFlisar'

android {

    compileSdkVersion setup.compileSdk
    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = setup.enableDataBinding

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // ------------------------
    // Kotlin
    // ------------------------

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlinVersion}"

    // ------------------------
    // AndroidX
    // ------------------------

    implementation "androidx.appcompat:appcompat:${androidx.appcompat}"
    implementation "androidx.recyclerview:recyclerview:${androidx.recyclerview}"
    implementation "androidx.cardview:cardview:${androidx.cardview}"
    implementation "com.google.android.material:material:${androidx.material}"
    implementation "androidx.constraintlayout:constraintlayout:${androidx.constraintLayout}"

    // ----------------------
    // Libraries
    // ----------------------

    implementation 'com.github.Chingiz:SessionManager-Android:1.2'
    implementation 'com.github.zagum:Android-SwitchIcon:1.3.8'

    api "com.afollestad.material-dialogs:core:${versions.materialDialogs}"
    api "com.afollestad.material-dialogs:input:${versions.materialDialogs}"
    api "com.afollestad.material-dialogs:color:${versions.materialDialogs}"

    // ----------------------
    // Should (Could) be removed and replaced with manual written code
    // ----------------------

    implementation("com.mikepenz:fastadapter:${versions.fastAdapter}") {
        transitive = true
        exclude group: 'com.android.support'
    }
    //implementation "com.mikepenz:fastadapter-commons:${versions.fastAdapter}"
    implementation "com.mikepenz:fastadapter-extensions-expandable:${versions.fastAdapter}"

    api "com.mikepenz:iconics-core:${versions.iconics}"
    api "com.mikepenz:iconics-views:${versions.iconics}"
    api "com.mikepenz:google-material-typeface:${versions.iconicsMaterial}"

    // ----------------------
    // Annotation Processors
    // ----------------------

    implementation "com.evernote:android-state:${versions.androidState}"
    kapt "com.evernote:android-state-processor:${versions.androidState}"
}