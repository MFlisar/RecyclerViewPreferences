apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.MFlisar'

android {

//    compileSdkVersion ((hasProperty('setupX') ? setupX?.compileSdk : null) ?: 28)
//    compileSdkVersion (setupX?.compileSdk ?: 28)
    compileSdkVersion rootProject?.setup?.compileSdk ?: 28
    defaultConfig {
        minSdkVersion rootProject?.setup?.minSdk ?: 16
        targetSdkVersion rootProject?.setup?.targetSdk ?: 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = setup.enableDataBinding

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // ------------------------
    // Kotlin
    // ------------------------

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${rootProject?.versions?.kotlinVersion ?: '1.3.10'}"

    // ------------------------
    // AndroidX
    // ------------------------

    implementation "androidx.appcompat:appcompat:${rootProject?.androidx?.appcompat ?: '1.0.2'}"
    implementation "androidx.recyclerview:recyclerview:${rootProject?.androidx?.recyclerview ?: '1.0.0'}"
    implementation "androidx.cardview:cardview:${rootProject?.androidx?.cardview ?: '1.0.0'}"
    implementation "com.google.android.material:material:${rootProject?.androidx?.material ?: '1.0.0'}"

    // ----------------------
    // Libraries
    // ----------------------

    implementation 'com.github.Chingiz:SessionManager-Android:1.2'
    implementation 'com.github.zagum:Android-SwitchIcon:1.3.8'

//    api project(':core')
//    api project(':input')
//    api project(':color')
    api "com.afollestad.material-dialogs:core:${rootProject?.versions?.materialDialogs ?: '2.0.0-beta6'}"
    api "com.afollestad.material-dialogs:input:${rootProject?.versions?.materialDialogs ?: '2.0.0-beta6'}"
    api "com.afollestad.material-dialogs:color:${rootProject?.versions?.materialDialogs ?: '2.0.0-beta6'}"

    // ----------------------
    // Should (Could) be removed and replaced with manual written code
    // ----------------------

    implementation("com.mikepenz:fastadapter:${rootProject?.mikepenz?.fastAdapter ?: '3.3.1'}") {
        transitive = true
        exclude group: 'com.android.support'
    }
    implementation "com.mikepenz:fastadapter-commons:${rootProject?.mikepenz?.fastAdapter ?: '3.3.1'}"
    implementation "com.mikepenz:fastadapter-extensions-expandable:${rootProject?.mikepenz?.fastAdapter ?: '3.3.1'}"

    api "com.mikepenz:iconics-core:${rootProject?.mikepenz?.iconics ?: '3.3.1'}"
    api "com.mikepenz:iconics-views:${rootProject?.mikepenz?.iconics ?: '3.3.1'}"
    api "com.mikepenz:google-material-typeface:${rootProject?.mikepenz?.iconicsMaterial?: '3.0.1.3.original'}"

    // ----------------------
    // Annotation Processors
    // ----------------------

    implementation "com.evernote:android-state:${rootProject?.versions?.androidState ?: '1.4.1'}"
    kapt "com.evernote:android-state-processor:${rootProject?.versions?.androidState ?: '1.4.1'}"
}
