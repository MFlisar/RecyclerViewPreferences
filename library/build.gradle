apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.MFlisar'

// define default setup if none is provided
if (!hasProperty('setup'))
{
    ext {

        setup = [
                compileSdk: 28,
                enableDataBinding: true,
                minSdk    : 16,
                targetSdk : 28
        ]

        androidx = [
                supportv4: "1.0.0",
                fragment: "1.0.0",
                appcompat: "1.0.2",
                recyclerview: "1.0.0",
                cardview: "1.0.0",
                viewpager: "1.0.0",
                material: "1.0.0",
                constraintLayout: "1.1.0",
                palette: "1.0.0",
                preference: "1.0.0"
        ]

        versions = [
                kotlinVersion: "1.3.10",
                gradlePlugin: "3.2.1",
                mavenVersion: "2.0",

                androidState: "1.4.1",
                materialDialogs: "2.0.0-beta6",
        ]

        mikepenz = [
                fastAdapter: "3.3.1",
                iconics: "3.1.0",
                iconicsMaterial: "3.0.1.3.original",
        ]
    }
}

android {
    
    compileSdkVersion setup.compileSdk
    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = setup.enableDataBinding

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // ------------------------
    // Kotlin
    // ------------------------

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlinVersion ?: '1.3.10'}"

    // ------------------------
    // AndroidX
    // ------------------------

    implementation "androidx.appcompat:appcompat:${androidx.appcompat ?: '1.0.2'}"
    implementation "androidx.recyclerview:recyclerview:${androidx.recyclerview ?: '1.0.0'}"
    implementation "androidx.cardview:cardview:${androidx.cardview ?: '1.0.0'}"
    implementation "com.google.android.material:material:${androidx.material ?: '1.0.0'}"

    // ----------------------
    // Libraries
    // ----------------------

    implementation 'com.github.Chingiz:SessionManager-Android:1.2'
    implementation 'com.github.zagum:Android-SwitchIcon:1.3.8'

//    api project(':core')
//    api project(':input')
//    api project(':color')
    api "com.afollestad.material-dialogs:core:${versions.materialDialogs ?: '2.0.0-beta6'}"
    api "com.afollestad.material-dialogs:input:${versions.materialDialogs ?: '2.0.0-beta6'}"
    api "com.afollestad.material-dialogs:color:${versions.materialDialogs ?: '2.0.0-beta6'}"

    // ----------------------
    // Should (Could) be removed and replaced with manual written code
    // ----------------------

    implementation("com.mikepenz:fastadapter:${mikepenz.fastAdapter ?: '3.3.1'}") {
        transitive = true
        exclude group: 'com.android.support'
    }
    implementation "com.mikepenz:fastadapter-commons:${mikepenz.fastAdapter ?: '3.3.1'}"
    implementation "com.mikepenz:fastadapter-extensions-expandable:${mikepenz.fastAdapter ?: '3.3.1'}"

    api "com.mikepenz:iconics-core:${mikepenz.iconics ?: '3.3.1'}"
    api "com.mikepenz:iconics-views:${mikepenz.iconics ?: '3.3.1'}"
    api "com.mikepenz:google-material-typeface:${mikepenz.iconicsMaterial?: '3.0.1.3.original'}"

    // ----------------------
    // Annotation Processors
    // ----------------------

    implementation "com.evernote:android-state:${versions.androidState ?: '1.4.1'}"
    kapt "com.evernote:android-state-processor:${versions.androidState ?: '1.4.1'}"
}
