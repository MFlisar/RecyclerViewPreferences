apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'kotlin-android'

group = 'com.github.MFlisar'

android {

    if (project.hasProperty('setup.compileSdk'))
    {
        compileSdkVersion setup.compileSdk
        buildToolsVersion setup.buildTools
        defaultConfig {
            minSdkVersion setup.minSdk
            targetSdkVersion setup.targetSdk
        }
    }
    else
    {
        compileSdkVersion 26
        buildToolsVersion "26.0.1"
        defaultConfig {
            minSdkVersion 16
            targetSdkVersion 26
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    retrolambda {
        jvmArgs '-noverify'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.mikepenz:fastadapter-commons:2.6.3@aar'
    compile('com.mikepenz:fastadapter:2.6.3@aar') {
        transitive = true
        exclude group: 'com.android.support'
    }
    compile 'com.mikepenz:iconics-core:2.9.1@aar'
    compile 'com.mikepenz:iconics-views:2.9.2@aar'
    compile 'com.mikepenz:google-material-typeface:3.0.1.1.original@aar'
    compile('com.afollestad.material-dialogs:core:0.9.4.7') {
        transitive = true
        exclude group: 'com.android.support'
    }
    compile('com.afollestad.material-dialogs:commons:0.9.4.7') {
        transitive = true
        exclude group: 'com.android.support'
    }
    compile 'com.github.Chingiz:SessionManager-Android:1.0'

    compile 'com.github.MFlisar.BundleArgs:bundleargs-annotation:1.0'
    annotationProcessor 'com.github.MFlisar.BundleArgs:bundleargs-processor:1.0'
    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'
}
