apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.MFlisar'

android {

    if (project.hasProperty('setup.compileSdk')) {
        compileSdkVersion setup.compileSdk
        buildToolsVersion setup.buildTools
        defaultConfig {
            minSdkVersion setup.minSdk
            targetSdkVersion setup.targetSdk
        }
    } else {
        compileSdkVersion 27
        buildToolsVersion "27.0.3"
        defaultConfig {
            minSdkVersion 16
            targetSdkVersion 27
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:27.1.0"
    compile "com.android.support:recyclerview-v7:27.1.0"
    compile "com.android.support:cardview-v7:27.1.0"
    compile "com.android.support:design:27.1.0"

    // ----------------------
    // Libraries
    // ----------------------

//    compile project(':session-manager')
    compile 'com.github.Chingiz:SessionManager-Android:1.2'

    compile("com.afollestad.material-dialogs:core:0.9.4.7") {
        transitive = true
        exclude group: 'com.android.support'
    }
    compile("com.afollestad.material-dialogs:commons:0.9.4.7") {
        transitive = true
        exclude group: 'com.android.support'
    }

    // ----------------------
    // Should (Could) be removed and replaced with manual written code
    // ----------------------

    compile("com.mikepenz:fastadapter:3.2.2@aar") {
        transitive = true
        exclude group: 'com.android.support'
    }
    compile "com.mikepenz:fastadapter-commons:3.2.2@aar"
    compile "com.mikepenz:fastadapter-extensions-expandable:3.2.2@aar"

    compile "com.mikepenz:iconics-core:3.0.2@aar"
    compile "com.mikepenz:iconics-views:3.0.2@aar"
    compile 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'

    // ----------------------
    // Annotation Processors
    // ----------------------

    compile 'com.github.MFlisar.BundleArgs:bundleargs-annotation:1.3'
    annotationProcessor 'com.github.MFlisar.BundleArgs:bundleargs-processor:1.3'
    compile "com.evernote:android-state:1.2.0"
    annotationProcessor "com.evernote:android-state-processor:1.2.0"
}
